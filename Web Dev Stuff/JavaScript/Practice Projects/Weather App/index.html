<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="nav">
            <div class="settings">
                Settings
            </div>
        </div>

        <div class="search-box">
            <div class="inputs">
                <input type="text" placeholder="Enter a City Name">
                <button class="search"><img src="Images/Search.jfif" alt="Search"></button>
                <button class="unit">°C</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        
        <div class="info">
            <div class="icon"><img src="" alt=""></div>
            <h1 class="temp">Temperature °F</h1><br>
            <h2 class="name">City Name</h2>

            <div class="weather">
                <div class="humidity">
                    <img src="Images/humidity.jfif" alt="Humidity" width="35px">
                    <label for="humidity" class="humidity-label">Humidity %</label>
                </div>

                <div class="wind">
                    <img src="Images/wind.png" alt="wind" width="50px">
                    <label for="wind" class="wind-label">Wind Speed (m/h)</label>
                </div>

            </div>
        </div>

    </div>

    
    
    <script src="index.js"></script>
</body>
</html>
